<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Clase 37470 - Sandro Carioli</title>
</head>
<body>
    <!-- Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">
            <img src="./media/icon.png" alt="" width="30" height="30" class="d-inline-block align-text-center">
            Steamcito
          </a>
        </div>
    </nav>
    <header class="bg-light">
        <div>
            <h1 class="text-danger text-center">Calcul√° los precios de steam sumando los impuestos argentinos!</h1>
        </div>
    </header>
    <section>
        <h1 id="historial" class="text-dark text-center"></h1>
    </section>

    <main class="bg-dark">
        <section>
            <form id="container">
                <div class="form-control">
                    <label for="name" class="input">Nombre del juego: </label><input class="form m-3" id="name" name="name" type="text" required />
                    <label for="precio" class="input">Coste del juego: </label><input class="input m-3" id="precio" name="precio" type="number" required />
                    <button type="button" id="entry" class="btn btn-primary">Agregar producto</button>
                </div>
            </form>
        </section>
        <section>
            <table id="tabla-productos" class="table text-light">
                <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Impuestos Argentinos</td>
                    <td>Total</td>
                </tr>
                </th>
                <tbody class="text-light"></tbody>
            </table>
        </section>

        <section>
            <div class="container mt-3">
                <div class="h3 text-light">
                    <p id="totalImpuestos">Valor de los impuestos sumados: <span id="total" class="text-danger"></span></p>
                    <p id="totalTotal">Valor total sumando impuestos de todos los juegos: <span id="impuestos" class="text-danger"></span></p>
                </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
