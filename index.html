<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Clase 37470 - Sandro Carioli</title>
</head>
<body>
    <!-- Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">
            <img src="./media/icon.png" alt="" width="30" height="30" class="d-inline-block align-text-center">
            Steamcito
          </a>
        </div>
    </nav>
    <header class="bg-light">
        <div>
            <h1 class="text-danger text-center">Calcul√° los precios de steam sumando los impuestos argentinos!</h1>
        </div>
    </header>
    <section>
        <h2 id="historial" class="text-dark text-center"></h2>
    </section>
    <section>
        <h3 class="text-center text-warning mt-5">DESTACADOS Y RECOMENDADOS</h3>
        <div class="d-flex justify-content-around mb-5" id="json">

        </div>
    </section>

    <main class="bg-dark">
        <section>
            <form class="form-control d-flex justify-content-evenly ">
                <label class="justify-content-center" for="name" class="input">Nombre del juego: </label>
                <input class="form m-3" id="name" type="text" required>
                <label for="precio" class="input">Coste del juego: </label>
                <input class="input m-3" id="precio" name="valor" type="number" required>
                <button type="button" id="entry" class="btn btn-primary">Agregar producto</button>
                <button type="button" id="cleanse" class="btn btn-danger">Eliminar datos</button>
            </form>
        </section>
        <section>
            <table id="tabla-productos" class="table text-light">
                <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Impuestos Argentinos</td>
                    <td>Total</td>
                </tr>
                </th>
                <tbody class="text-light"></tbody>
            </table>
        </section>

        <section>
            <div class="container mt-3">
                <div class="h3 text-light">
                    <p id="totalImpuestos">Valor de los impuestos sumados: <span id="total" class="text-danger"></span></p>
                    <p id="totalTotal">Valor total sumando impuestos de todos los juegos: <span id="impuestos" class="text-danger"></span></p>
                </div>
        </section>
    </main>
    <!-- Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Script Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Script Propio-->
    <script src="./js/index.js"></script>
</body>
</html>
